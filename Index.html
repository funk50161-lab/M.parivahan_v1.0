<!DOCTYPE html>
<html lang="en">
<head>

  <title>NextGen mParivahan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header img {

      height: 70px;
      border-radius: 15px;
    }
    .title {

    }

      font-size: 14px;
      color: #bbb;
    }

      display: block;
      width: 100%;
      text-align: center;
      background-color: #3ddc84;
      color: black;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
      text-decoration: none;
    }
    .screenshots {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin: 15px 0;
    }
    .screenshots img {
      height: 180px;
      border-radius: 8px;
    }
    .section {
      margin-top: 20px;
    }
    .section h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .section p {
      font-size: 14px;

    <div class="section">
      <h3>About this app</h3>
